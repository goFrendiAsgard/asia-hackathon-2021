      - runAsiaRedisInLocal
    dependencies:
      - buildAsiaRedisImage
    configRefs:
      - asiaRedisContainer
      - asiaRedis
    envRefs: 
      - asiaRedis

  buildAsiaRedisImage:
    icon: üè≠
    extend: zrbBuildDockerImage
    location: ../../asiaRedis
    timeout: 1h
    configRefs:
      - asiaRedisContainer
      - asiaRedis
    envRefs: 
      - asiaRedis

  pushAsiaRedisImage:
    icon: üì§
