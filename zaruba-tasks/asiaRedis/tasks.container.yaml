      - asiaRedisContainer
      - asiaRedis
    envRefs: 
      - asiaRedis

  stopAsiaRedisContainer:
    icon: ‚úã
    extend: zrbStopDockerContainer
    configRefs:
      - asiaRedisContainer
      - asiaRedis
    envRefs: 
      - asiaRedis

  removeAsiaRedisContainer:
    icon: ‚ùå
    extend: zrbRemoveDockerContainer
    location: ../../asiaRedis
    configRefs:
      - asiaRedisContainer
      - asiaRedis
    envRefs: 
      - asiaRedis
